<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='jquery-3.4.1.js'></script>
</head>
<body>
    <script>
        /*
        jquery코드 작성을 선언
        HTML document가 모두 작성되어 화면에 실행이 되면 jQuery를 실행하란 메시지

        초기의 jQuery 문법
        */
        jQuery(document).ready(function(){

        })
        /*
        jQuery keyword를 $로 대치한 코드
        */
        $(document).ready(function(){
            // tag selector
            $("p").text("우리나라만세")
            // class selector
            $(".pc").html("<font color=red>대한민국만세</font>")
            // id selector
            $("#p3").html("<font color=blue>Republic of Korea</font>")
        })
        /*
        selector가 css와 동일하게 select한다. tag, id, class를 선택하는게 굉장히 쉬워진다
        */

        /*
        순수 js코드는 HTML 문서의 하단에 위치하는 것이 원칙이지만 jQ코드는 문서의 어떤 위치에도 입력할 수 있다
        */
    </script>
        <p class="pc" id="p1">본문 1</p>
        <p class="pc" id="p2">본문 2</p>
        <p class="pc" id="p3">본문 3</p>
        <p class="pc" id="p4">본문 4</p>
        <p class="pc" id="p5">본문 5</p>
</body>
</html>
