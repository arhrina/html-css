<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){ // jq 2.8 이후부터 사용된 코드

        })
        $(()=>{ // 일부 browser가 지원하지 않아 호환성이 떨어진다. js 최신버전. 화살표함수

        })
        $(function(){ // 최근 jQuery 사용 코드. interactive한 화면을 생성
        /*
        id가 p1인 selector를 마우스로 클릭하면 반응할 코드를 등록. event handler라고 한다
        click이 되었을 때 발생하므로 click handler라고도 한다
        */
            $("#p1").click(function(e){
                let t = $("#p1").text() // let t의 score는 이 function의 범위뿐
                alert(t)
            })
            $("#p2").click(function(e){
                // id가 st_name인 input box에 입력된 값을 id가 p2인 tag에 표시
                let t = $("#st_name").val()
                $("#p2").text(t)
            })
            $("#p3").click(function(){
                $("#p3").css("background-color", "red").css("color", "white")
                // chaining 가능
            // ;을 붙이나 안붙이나 같기 때문에 요즘은 붙이지 않는다
            })

            // 토글형
            var sw = 1
            $("#p4").click(function(){
                if(sw > 0){
                    $("#p5").css("display", "none")
                }
                else
                    $("#p5").css("display", "block")
                sw *= (-1)
            })
            $(".pc").click(function(){
                alert("class pc 클릭")
            })
        })
        
    </script>
    <input id="st_name">
    <p id="p1" class="pc">본문 1</p>
    <p id="p2" class="pc">본문 2</p>
    <p id="p3" class="pc">본문 3</p>
    <p id="p4" class="pc">본문 4</p>
    <p id="p5" class="pc">본문 5</p>
</body>
</html>
