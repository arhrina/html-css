<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <style>
        ul{
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
            background-color: brown;
            color: springgreen;
        }

        ul a{
            display: block;
            color: inherit;
            text-decoration: none;
            padding: 14px 16px;
            transition: 0.3s;
        }

        ul a:hover{
            background-color: #ddd;
            color: black;
            font-weight: bold;
        }

        li#m3{
            margin-left: auto;
        }
    </style>
    <ul>
        <li><a href="#">메뉴 1</a></li>
        <li><a href="#">메뉴 2</a></li>
        <li id="m3"><a href="#">로그인</a></li>
        <li><a href="#">회원가입</a></li>
        <li class="drop-main">
            <a href="#">메뉴에 대하여</a>
            <div class="drop-sub">
                <a href="#">Drop Menu1</a>
                <a href="#">Drop Menu2</a>
                <a href="#">Drop Menu3</a>
                <a href="#">Drop Menu4</a>
                <a href="#">Drop Menu5</a>
            </div>
        </li>
    </ul>
    <style>
        .drop-main{
            position: relative;
        }
        .drop-sub{
            display: none;
            position: absolute;
            background-color: green;
            right: 0;
            min-width: 160px;
            z-index: 10;
            transition: all 1.3s ease-in-out;
        }
        .drop-main:hover .drop-sub{
            display: block;
            transition: 1.5s;
        }
    </style>
</body>
</html>
